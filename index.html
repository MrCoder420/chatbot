<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatBot</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <h1 class="chat-title">MY GPT</h1>
    </div>

    <div class="chat-messages" id="chatMessages">
      <!-- Chat messages will appear here -->
    </div>

    <div class="input-container">
      <div class="input-wrapper">
        <textarea id="input" class="input" placeholder="Send a message..." oninput="enableSendButton()" onkeydown="handleKeyPress(event)"></textarea>
        <button id="sendButton" class="send-button" onclick="handleSend()" disabled>âž¤</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
